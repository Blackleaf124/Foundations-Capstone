<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quest Board</title>
    </head>
    <body>
        <div id="main">
            <div id="boardHeader">
                <h1 id="guildHeader">QUEST BOARD</h1>
                <p id="guildP">Give your hunter equipment and select a monster for him to hunt!</p>
            </div>
            
            <button id="newQstBtn" class="button">New Quests</button>
            <section id="info">
    
            </section>
            <section id="questBoard">
            </section>
            <section id="chosenQuest">
            </section>
            <form id="hunterGearForm">
                <h3 id="hunterGear">Hunter Gear</h3>
                <select name="hunterGear" id="gear">
                    
                </select>
                <input type="submit" class="button">
            </form>
            <section id="resultSection">
                <h3 id="results">Results</h3>
            </section>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
</body>
</html>
