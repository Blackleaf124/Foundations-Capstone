<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quest Board</title>
    </head>
    <body>
        <h1>Hunting Guild</h1>
        <p>Give your hunter equipment and select a monster for him to hunt!</p>
        <button id="newQstBtn" >New Quests</button>
        <section id="questBoard">
            <h3>Quest Board</h3>
        </section>
        <section id="chosenQuest">
            <h3>Selected Quest</h3>
        </section>
        <form id="hunterGearForm">
            <h3>Hunter Gear</h3>
            <select name="hunterGear" id="gear">
                
            </select>
            <input type="submit">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
</body>
</html>
